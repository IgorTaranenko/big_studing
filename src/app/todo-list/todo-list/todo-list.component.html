<h2>My tasks</h2>
<ul>
  <li *ngFor="let task of tasks; let i = index">
    {{ task }} <app-custom-button label="X" (click)="removeTask(i)" />
  </li>
</ul>
<div>
  <input type="text" [(ngModel)]="currentTask" placeholder="Add a new task"><app-custom-button (click)="addTask()" label="add task"/>
</div>
